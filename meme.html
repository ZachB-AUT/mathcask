  # Explanation

  Note that $i^2 = -1$

  By the pythagorean theorem, the length of the hypotenuse is equal to
  $$
  \sqrt{a^2 + b^2}
  $$

  Therefore, the length of the hypotenuse of this triangle is:
  $$
  \sqrt{i^2 + 1^2}
  $$
  $$
  = \sqrt{-1 + 1}
  $$
  $$
  = 0
  $$
